<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>git-hub_users</title>
  <link rel="stylesheet" href="./css/main.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="shortcut icon" href="" type="image/x-icon">

<body>
    <div class="git-hub__icon">
      <img src="./images/git hub icon.png" width="200px" style="border-radius: 50%;" alt="gitHub">
      
      <h2 class="title">your github users</h2>
    </div>

    <div class="parent-wrapper">
    <header>
      <div class="container">
        <div class="form-wrapper">
          <div class="input-group mb-3">
            <form class="form" id="form">
              <input type="text" id="input" class="form-control" placeholder="userName" aria-label="Example text with button addon" aria-describedby="button-addon1">
            </form>
          </div>
        </div>
      </div>
    </header>
    <br>
     <main>
      <div class="container">
        <div class="git-hub"></div>
      </div>
    </main>
  </div>

  <script src="./js/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
